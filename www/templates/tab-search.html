<ion-view view-title="Szukaj wolontariatu" hide-nav-bar="true">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="organization in organizations" type="item-text-wrap" href="#/tab/search/{{organization.id}}">
        <img ng-src="{{organization.logo}}">
        <h2>{{organization.name}}</h2>
        <p>{{organization.about}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
