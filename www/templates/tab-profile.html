<ion-view view-title="Profil" hide-nav-bar="true">
  <ion-content>
    <ion-list>
      <div class="profile__top">
        <div class="header header--alt">
          <img class="header__userphoto" ng-src="{{user.avatar}}" width="64" height="64">
          <h2 class="header__username">{{user.first_name}} {{user.last_name}}</h2>
        </div>
        <p>{{user.about}}</p>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
