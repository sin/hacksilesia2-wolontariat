<ion-view view-title="Feed" hide-nav-bar="true">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#/tab/feed/{{post.id}}">
        <img ng-src="{{post.photo}}">
        <h2>{{post.title}}</h2>
        <p>{{post.about}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
