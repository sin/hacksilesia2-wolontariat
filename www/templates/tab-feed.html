<ion-view view-title="Feed" hide-nav-bar="true">
  <ion-content>
    <div class="feed">
      <div class="feed__post" ng-repeat="post in posts">
        <div class="header">
          <img class="header__userphoto" ng-src="{{post.photo}}">
          <h2 class="header__username">{{post.user}}</h2>
        </div>
        <div class="feed__photo">
          <img ng-src="{{post.photo}}">
        </div>
        <div class="feed__body">
          <h2 class="feed__title">{{post.title}}</h2>
          <p class="feed__about">{{post.about}}</p>
        </div>
        <div class="feed__footer">
          <h2 class="feed__org">{{post.organization}}</h2>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
